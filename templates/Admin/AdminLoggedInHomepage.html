{% extends "Admin/whbase.html" %}
{% block title %}Healthy Living - Customer Home{% endblock %}

{% block content %}
    <title>Orders Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5 bgd-light txt-dark">
    <h2>Orders Visualization</h2>
    <canvas id="ordersChart"></canvas>
</div>

<script>
    var ctx = document.getElementById('ordersChart').getContext('2d');
    var ordersChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ data['product_names'] | tojson }},
            datasets: [{
                label: 'Number of Orders',
                data: {{ data['order_counts'] | tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>


{% endblock %}

{% block scripts %}
{{ super() }}

{% endblock %}
